version: '3.8'

x-project-settings:
  name: "clear-closet"

services:
  backend:
    image: sujeong9662/clear-closet:latest
    env_file: .env
    environment:
      PYTHONUNBUFFERED: 1
    volumes:
      - ./logs/backend:/logs/backend
    depends_on:
      - db

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/build:/usr/share/nginx/html
    depends_on:
      - backend

  db:
    image: mariadb:10.6
    env_file: .env
    environment:
      TZ: Asia/Seoul
    volumes:
      - ./database/data:/var/lib/mysql
    restart: always